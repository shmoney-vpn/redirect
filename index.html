<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ShmoneyVPN - Установка</title>
    <style>
        /* Подключение шрифта */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        /* Общие стили для страницы */
        body {
            background: linear-gradient(135deg, #1abc9c, #3498db);
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        /* Контейнер для контента */
        .container {
            text-align: center;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            margin: 0 20px;
        }

        /* Логотип или название VPN */
        .logo {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Анимация спиннера */
        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid #fff;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Описание */
        p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Кнопка перенаправления */
        .redirect-link {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            transition: background 0.3s ease;
        }

        .redirect-link:hover {
            background: linear-gradient(135deg, #c0392b, #e74c3c);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            const params = new URLSearchParams(window.location.search);
            const url = params.get('url');
            if(url){
                // Установка href кнопки на hiddify:// ссылку
                document.getElementById('redirectLink').href = url;

                // Немного задержки перед перенаправлением для отображения анимации
                setTimeout(function(){
                    window.location.href = url;
                }, 3000); // 3 секунды
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">ShmoneyVPN</div>
        <div class="spinner"></div>
        <p>Пожалуйста, подождите. Мы готовим всё для безопасного подключения.</p>
        <p>Если перенаправление не произошло автоматически, нажмите кнопку ниже:</p>
        <a id="redirectLink" href="#" class="redirect-link">Установить VPN</a>
    </div>
</body>
</html>
