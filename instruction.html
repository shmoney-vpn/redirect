<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Инструкция по подключению VPN</title>
  <style>
    /* Базовый сброс стилей */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      color: #333;
      padding: 20px;
    }
    .container {
      position: relative;
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    /* Стиль для кнопки "Назад" (стрелка) */
    #backArrow {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 24px;
      background: none;
      border: none;
      color: #1a73e8;
      cursor: pointer;
      display: none; /* по умолчанию скрыта */
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #1a73e8;
      text-align: center;
    }
    .lead {
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #1a73e8;
      color: #fff;
      transition: background-color 0.3s ease;
    }
    .buttons button:hover {
      background-color: #1558b0;
    }
    .step {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
    }
    .step-number {
      min-width: 30px;
      font-weight: bold;
      color: #1a73e8;
      font-size: 20px;
    }
    .step-text {
      flex: 1;
      font-size: 16px;
      padding-left: 10px;
    }
    .btn {
      display: inline-block;
      text-decoration: none;
      text-align: center;
      padding: 12px 20px;
      margin-top: 25px;
      border-radius: 5px;
      color: #fff;
      background-color: #28a745;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #218838;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Кнопка "Назад" (стрелка) -->
    <button id="backArrow" onclick="goBack()">&larr;</button>
    
    <!-- Заголовок и вступительный текст -->
    <h1 id="title">Инструкция по подключению VPN</h1>
    <p class="lead" id="leadText">Выберите устройство, для которого нужна инструкция:</p>
    
    <!-- Секция выбора устройства -->
    <div id="deviceSelection" class="buttons">
      <button onclick="selectDevice('ios')">iOS</button>
      <button onclick="selectDevice('android')">Android</button>
      <button onclick="selectDevice('windows')">Windows</button>
      <button onclick="selectDevice('macos')">macOS</button>
      <button onclick="selectDevice('linux')">Linux</button>
    </div>
    
    <!-- Секция выбора приложения (скрыта до выбора устройства) -->
    <div id="appSelection" class="buttons" style="display:none;"></div>
    
    <!-- Секция с инструкцией -->
    <div id="instructions"></div>
    
    <a href="https://t.me/ShmoneyVPN_Bot" class="btn" style="display: none;" id="backBtn">На главную</a>
    <div class="footer">ShmoneyVPN © 2025</div>
  </div>

  <script>
    // Глобальная переменная для отслеживания текущего состояния
    // Возможные состояния: 'deviceSelection', 'appSelection', 'instructions'
    let currentState = 'deviceSelection';
    let selectedDevice = null;
    let selectedApp = null;

    // Объект с вариантами приложений для каждого устройства
    const appOptions = {
      ios: [
        { id: 'hiddify', name: 'Hiddify (удобно)' },
        { id: 'foxray', name: 'FoXray' }
      ],
      android: [
        { id: 'hiddify', name: 'Hiddify (удобно)' },
        { id: 'nekobox', name: 'NekoBox' }
      ],
      windows: [
        { id: 'hiddify', name: 'Hiddify (удобно)' },
        { id: 'nekoray', name: 'Nekoray' }
      ],
      macos: [
        { id: 'hiddify', name: 'Hiddify (удобно)' },
        { id: 'foxray', name: 'FoXray' }
      ],
      linux: [
        { id: 'hiddify', name: 'Hiddify (удобно)' },
        { id: 'nekoray', name: 'Nekoray' }
      ]
    };

    // Объект с инструкциями для каждой комбинации (по умолчанию)
    const instructionsData = {
      hiddify: {
        title: 'Инструкция по подключению через Hiddify',
        leadText: 'Следуйте этим шагам для настройки VPN через Hiddify:',
        steps: [
          'Скачайте и установите приложение Hiddify из официального магазина приложений (Google Play, App Store и т.д.).',
          'Запустите приложение Hiddify.',
          'В главном меню нажмите кнопку «⚡ Подключиться».',
          'Скопируйте уникальный ключ, который вы получили в боте.',
          'Вставьте ключ в соответствующее поле приложения.',
          'Нажмите «Подключиться» и дождитесь успешного соединения.'
        ]
      },
      foxray: {
        title: 'Инструкция по подключению через FoXray',
        leadText: 'Следуйте этим шагам для настройки VPN через FoXray:',
        steps: [
          'Получите и скопируйте ключ из бота.',
          'Скачайте и установите приложение FoXray (доступно для iOS и macOS).',
          'Откройте FoXray и нажмите на значок «Вставить», чтобы импортировать ключ.',
          'Подтвердите разрешения для добавления конфигурации VPN.',
          'Нажмите кнопку для запуска VPN и дождитесь подключения.'
        ]
      },
      nekobox: {
        title: 'Инструкция по подключению через NekoBox (Android)',
        leadText: 'Следуйте этим шагам для настройки VPN через NekoBox:',
        steps: [
          'Получите и скопируйте ключ из бота.',
          'Скачайте и установите приложение NekoBox (скачать можно с GitHub или официального источника).',
          'Запустите приложение NekoBox.',
          'Нажмите кнопку «Вставить» или «Импорт из буфера обмена», чтобы вставить ключ.',
          'Выберите появившуюся конфигурацию VPN.',
          'Нажмите кнопку запуска, чтобы установить соединение.'
        ]
      },
      nekoray: {
        title: 'Инструкция по подключению через Nekoray',
        leadText: 'Следуйте этим шагам для настройки VPN через Nekoray:',
        steps: [
          'Получите и скопируйте ключ из бота.',
          'Скачайте архив с приложением Nekoray с официального сайта или GitHub.',
          'Распакуйте архив и запустите приложение (для Windows, Linux или macOS).',
          'В приложении выберите опцию «Добавить профиль» и вставьте скопированный ключ.',
          'Настройте необходимые параметры (например, системный прокси, режим TUN и т.д.).',
          'Нажмите кнопку запуска VPN и дождитесь подключения.'
        ]
      }
    };

    // Функция показа выбора устройства
    function selectDevice(device) {
      selectedDevice = device;
      currentState = 'appSelection';
      // Скрываем выбор устройства
      document.getElementById('deviceSelection').style.display = 'none';
      
      // Обновляем заголовок и вступительный текст
      document.getElementById('title').textContent = "Выберите вариант подключения";
      document.getElementById('leadText').textContent = "Выберите приложение для вашего устройства (" + device.toUpperCase() + ")";
      
      // Формируем кнопки выбора приложения на основе выбранного устройства
      const appSelectionDiv = document.getElementById('appSelection');
      appSelectionDiv.innerHTML = "";
      appOptions[device].forEach(option => {
        const btn = document.createElement('button');
        btn.textContent = option.name;
        btn.onclick = function() { selectApp(device, option.id); };
        appSelectionDiv.appendChild(btn);
      });
      
      // Показываем блок выбора приложения
      appSelectionDiv.style.display = 'flex';
      // Показываем кнопку "Назад"
      document.getElementById('backArrow').style.display = 'block';
    }

    // Функция выбора приложения – показываем инструкцию
    function selectApp(device, app) {
      selectedApp = app;
      currentState = 'instructions';
      // Скрываем блоки выбора
      document.getElementById('deviceSelection').style.display = 'none';
      document.getElementById('appSelection').style.display = 'none';

      // Получаем данные инструкции для выбранного приложения
      const data = instructionsData[app] || {
        title: "Инструкция по подключению VPN",
        leadText: "Следуйте базовым шагам для подключения к VPN:",
        steps: [
          "Получите ключ в боте.",
          "Скачайте нужное приложение для вашего устройства.",
          "Вставьте ключ и нажмите «Подключиться»."
        ]
      };

      // Обновляем страницу: заголовок, вступительный текст, шаги
      document.getElementById('title').textContent = data.title;
      document.getElementById('leadText').textContent = data.leadText;
      
      const instructionsDiv = document.getElementById('instructions');
      instructionsDiv.innerHTML = "";
      data.steps.forEach((step, index) => {
        const stepDiv = document.createElement('div');
        stepDiv.classList.add('step');
        const stepNumber = document.createElement('div');
        stepNumber.classList.add('step-number');
        stepNumber.textContent = (index + 1) + '.';
        const stepText = document.createElement('div');
        stepText.classList.add('step-text');
        stepText.textContent = step;
        stepDiv.appendChild(stepNumber);
        stepDiv.appendChild(stepText);
        instructionsDiv.appendChild(stepDiv);
      });
      
      // Показываем кнопку "На главную"
      document.getElementById('backBtn').style.display = 'inline-block';
      // Кнопка "Назад" (стрелка) остаётся видимой для возврата к выбору приложения
    }

    // Функция возврата назад (на один уровень)
    function goBack() {
      if (currentState === 'instructions') {
        // Если мы на инструкции – вернуться к выбору приложения
        currentState = 'appSelection';
        // Скрыть инструкции
        document.getElementById('instructions').innerHTML = "";
        // Показать выбор приложения (оставляем выбранное устройство)
        document.getElementById('appSelection').style.display = 'flex';
        // Обновляем заголовок и текст
        document.getElementById('title').textContent = "Выберите вариант подключения";
        document.getElementById('leadText').textContent = "Выберите приложение для вашего устройства (" + selectedDevice.toUpperCase() + ")";
        // Скрываем кнопку "На главную", если она была видна
        document.getElementById('backBtn').style.display = 'none';
      } else if (currentState === 'appSelection') {
        // Если мы на выборе приложения – вернуться к выбору устройства
        currentState = 'deviceSelection';
        // Скрыть выбор приложений
        document.getElementById('appSelection').style.display = 'none';
        // Очистить заголовок и текст инструкций
        document.getElementById('title').textContent = "Инструкция по подключению VPN";
        document.getElementById('leadText').textContent = "Выберите устройство, для которого нужна инструкция:";
        // Показать выбор устройств
        document.getElementById('deviceSelection').style.display = 'flex';
        // Скрываем кнопку "Назад", если вернулись к начальному выбору
        document.getElementById('backArrow').style.display = 'none';
      }
    }
  </script>
</body>
</html>
