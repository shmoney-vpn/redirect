<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выбор ОС</title>

  <!-- Подключаем локальный шрифт SF Pro Display Thin -->
  <style>
    @font-face {
      font-family: 'SF Pro Display Thin';
      src: url('SF-Pro-Display-Thin.otf') format('opentype');
      font-weight: 300; 
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Чтобы все элементы и загрузчик были по центру */
    body {
      min-height: 100vh;               /* Чтобы занимало всю высоту экрана */
      display: flex;
      flex-direction: column;
      justify-content: center;         /* По вертикали по центру */
      align-items: center;            /* По горизонтали по центру */
      background: #000; 
      color: #fff;
      font-family: 'SF Pro Display Thin', -apple-system, 
                   BlinkMacSystemFont, "Segoe UI", Roboto, 
                   "Helvetica Neue", Arial, sans-serif;
      padding: 16px;
      overflow: hidden; /* Чтобы не было скролла, пока loader на экране */
    }

    /* Загрузочный экран (начально виден) */
    #loader {
      position: absolute;   /* Абсолютное позиционирование поверх всего */
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;     /* Чёрный фон */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;        /* Поверх всего */
      opacity: 1;           /* Начальная непрозрачность */
      transition: opacity 0.5s ease; /* Плавное исчезновение */
    }
    #loader img {
      max-width: 200px; 
      width: auto;
      height: auto;
    }

    /* Основной контент (по умолчанию скрыт через opacity: 0) */
    #mainContent {
      opacity: 0; 
      transition: opacity 0.5s ease; /* Плавное появление */
      /* 
         Так как body уже display:flex center, 
         сам #mainContent будет тоже по центру.
      */
    }

    /* Заголовок «Выберите операционную систему» */
    h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #007aff; /* Синий цвет в «телеграмном» стиле */
      text-align: center; /* Дополнительно по центру текст */
    }

    /* Контейнер с кнопками */
    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-width: 300px;
    }

    /* Кнопки ОС */
    .os-button {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #2c2c2e;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      padding: 9px 16px;
    }
    .os-button:hover {
      background-color: #3a3a3c;
    }

    .os-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    /* Квадратная подложка для иконок (со скруглёнными углами) */
    .os-icon-wrap {
      width: 24px;
      height: 24px;
      background-color: #fff; 
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .os-icon-wrap img {
      width: 20px; 
      height: 20px;
      display: block;
    }

    /* Стрелочка ">" (незаполненная, тонкая) */
    .arrow-icon {
      width: 10px;
      height: 14px;
    }
    .arrow-icon path {
      fill: none;
      stroke: #888;
      stroke-width: 1;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
  </style>
</head>
<body>

<!-- Загрузочный экран -->
<div id="loader">
  <img src="Cloud With Lightning.webp" alt="Loading...">
</div>

<!-- Основной контент -->
<div id="mainContent">

  <h1>Выберите операционную систему</h1>

  <div class="buttons-container">
    <!-- iOS -->
    <a href="#" class="os-button">
      <div class="os-left">
        <div class="os-icon-wrap">
          <img 
            src="https://www.svgrepo.com/show/473543/apple.svg" 
            alt="iOS">
        </div>
        <span>iOS</span>
      </div>
      <svg viewBox="0 0 6 8" class="arrow-icon" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 1 L5 4 L1 7" />
      </svg>
    </a>

    <!-- Android -->
    <a href="#" class="os-button">
      <div class="os-left">
        <div class="os-icon-wrap">
          <img 
            src="https://www.svgrepo.com/show/475631/android-color.svg"
            alt="Android">
        </div>
        <span>Android</span>
      </div>
      <svg viewBox="0 0 6 8" class="arrow-icon" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 1 L5 4 L1 7" />
      </svg>
    </a>

    <!-- MacOS -->
    <a href="#" class="os-button">
      <div class="os-left">
        <div class="os-icon-wrap">
          <img 
            src="https://img.icons8.com/color/48/mac-logo.png"
            alt="macOS">
        </div>
        <span>MacOS</span>
      </div>
      <svg viewBox="0 0 6 8" class="arrow-icon" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 1 L5 4 L1 7" />
      </svg>
    </a>

    <!-- Windows -->
    <a href="#" class="os-button">
      <div class="os-left">
        <div class="os-icon-wrap">
          <img 
            src="https://www.svgrepo.com/show/382713/windows-applications.svg"
            alt="Windows">
        </div>
        <span>Windows</span>
      </div>
      <svg viewBox="0 0 6 8" class="arrow-icon" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 1 L5 4 L1 7" />
      </svg>
    </a>

    <!-- Linux -->
    <a href="#" class="os-button">
      <div class="os-left">
        <div class="os-icon-wrap">
          <img 
            src="https://upload.wikimedia.org/wikipedia/commons/3/35/Tux.svg"
            alt="Linux">
        </div>
        <span>Linux</span>
      </div>
      <svg viewBox="0 0 6 8" class="arrow-icon" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 1 L5 4 L1 7" />
      </svg>
    </a>
  </div><!-- /buttons-container -->

</div><!-- /#mainContent -->

<script>
  // Генерируем случайное время от 2 до 4 секунд (в мс: 2000..4000)
  const randomTime = Math.floor(Math.random() * (4000 - 2000 + 1)) + 2000; 
  // Ссылка на loader и основной контент
  const loader = document.getElementById('loader');
  const main = document.getElementById('mainContent');

  // Через randomTime скрываем загрузчик (fade out) и показываем контент (fade in)
  setTimeout(() => {
    // Ставим opacity: 0 для loader (исчезновение)
    loader.style.opacity = '0';

    // Когда transition на loader отработает ~0.5s, убираем display
    setTimeout(() => {
      loader.style.display = 'none';

      // Делаем fade-in для основного контента
      main.style.opacity = '1';
    }, 500);
  }, randomTime);
</script>

</body>
</html>
