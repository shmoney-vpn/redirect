<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выбор ОС</title>
  <style>
    @font-face {
      font-family: 'SF Pro Display Thin';
      src: url('SF-Pro-Display-Thin.otf') format('opentype');
      font-weight: 300; 
      font-style: normal;
    }

    /* Сброс */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #000; 
      color: #fff;
      font-family: 'SF Pro Display Thin', -apple-system, BlinkMacSystemFont, 
                   "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 16px;
    }

    /* Загрузочный экран */
    #loader {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    #loader img {
      max-width: 200px;
    }

    /* Основной контент (по умолчанию скрыт) */
    #mainContent {
      width: 100%;
      opacity: 0;
      transition: opacity 0.5s ease;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #007aff;
    }

    .buttons-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    /* Стиль кнопок */
    .os-button {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #2c2c2e;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      padding: 6px;
      width: 100%;
    }
    .os-button:hover {
      background-color: #3a3a3c;
    }

    .os-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    /* Базовый стиль подложки */
    .os-icon-wrap {
      width: 36px;
      height: 36px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    /* Фон для каждого */
    .ios-bg { background-color: #ffffff; }
    .android-bg { background-color: #fb1c1c; }
    .macos-bg { background-color: black; }
    .windows-bg { background-color: white; }
    .linux-bg { background-color: #f7b824; }

    /* Общий стиль для иконок - убираем max-width/height */
    .os-icon-wrap img {
      display: block;
    }

    /* Например, iOS пусть будет точно 24×24 */
    .ios-bg img {
      width: 26px;
      height: 26px;
    }

    /* Android 20×20 */
    .android-bg img {
      width: 25px;
      height: 25px;
    }

    /* MacOS - УВЕЛИЧИВАЕМ иконку, например до 64px по ширине */
    .macos-bg img {
      width: 30px; /* принудительно больше, чем исходный размер */
      height: auto; 
    }

    /* Windows 26×26 */
    .windows-bg img {
      width: 26px;
      height: 26px;
    }

    /* Linux 24×24 */
    .linux-bg img {
      width: 28px;
      height: 28px;
    }

    /* Стрелочка */
    .arrow-icon {
      width: 11px;
      height: 13px;
      margin-right: 12px;
    }
    .arrow-icon path {
      fill: none;
      stroke: #888;
      stroke-width: 1.2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
  </style>
</head>
<body>

<!-- Загрузочный экран -->
<div id="loader">
  <img src="Cloud With Lightning.webp" alt="Loading...">
</div>

<!-- Основной контент -->
<div id="mainContent">

  <h1>Выберите операционную систему</h1>

  <div class="buttons-container">

    <!-- iOS -->
    <a href="#" class="os-button">
      <div class="os-left">
        <div class="os-icon-wrap ios-bg">
          <img src="https://www.svgrepo.com/show/473543/apple.svg" alt="iOS">
        </div>
        <span>iOS</span>
      </div>
      <svg viewBox="0 0 6 8" class="arrow-icon" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 1 L5 4 L1 7" />
      </svg>
    </a>

    <!-- Android -->
    <a href="#" class="os-button">
      <div class="os-left">
        <div class="os-icon-wrap android-bg">
          <img src="https://www.svgrepo.com/show/475631/android-color.svg" alt="Android">
        </div>
        <span>Android</span>
      </div>
      <svg viewBox="0 0 6 8" class="arrow-icon" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 1 L5 4 L1 7" />
      </svg>
    </a>

    <!-- MacOS -->
    <a href="#" class="os-button">
      <div class="os-left">
        <div class="os-icon-wrap macos-bg">
          <!-- Эта иконка будет принудительно растянута до 64 пикселей ширины -->
          <img src="https://img.icons8.com/color/48/mac-logo.png" alt="macOS">
        </div>
        <span>MacOS</span>
      </div>
      <svg viewBox="0 0 6 8" class="arrow-icon" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 1 L5 4 L1 7" />
      </svg>
    </a>

    <!-- Windows -->
    <a href="#" class="os-button">
      <div class="os-left">
        <div class="os-icon-wrap windows-bg">
          <img src="https://www.svgrepo.com/show/382713/windows-applications.svg" alt="Windows">
        </div>
        <span>Windows</span>
      </div>
      <svg viewBox="0 0 6 8" class="arrow-icon" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 1 L5 4 L1 7" />
      </svg>
    </a>

    <!-- Linux -->
    <a href="#" class="os-button">
      <div class="os-left">
        <div class="os-icon-wrap linux-bg">
          <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Tux.svg" alt="Linux">
        </div>
        <span>Linux</span>
      </div>
      <svg viewBox="0 0 6 8" class="arrow-icon" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 1 L5 4 L1 7" />
      </svg>
    </a>
    
  </div><!-- /buttons-container -->

</div><!-- /#mainContent -->

<script>
  // Генерируем случайное время от 2 до 4 секунд
  const randomTime = Math.floor(Math.random() * (4000 - 2000 + 1)) + 2000;
  const loader = document.getElementById('loader');
  const main = document.getElementById('mainContent');

  setTimeout(() => {
    loader.style.opacity = '0';
    setTimeout(() => {
      loader.style.display = 'none';
      main.style.opacity = '1';
    }, 500);
  }, randomTime);
</script>

</body>
</html>
