<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <!-- Чтобы страница корректно масштабировалась на мобильных -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Выбор ОС</title>

  <!-- Подключаем локальный шрифт SF Pro Display Thin -->
  <style>
    @font-face {
      font-family: 'SF Pro Display Thin';
      src: url('SF-Pro-Display-Thin.otf') format('opentype');
      font-weight: 300; 
      font-style: normal;
    }

    /* Сброс и базовые стили */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 
      Ширина/высота на 100%, чёрный фон, 
      без прокрутки при отображении загрузчика.
    */
    html, body {
      width: 100%;
      height: 100%;
      background: #000; 
      color: #fff;
      font-family: 'SF Pro Display Thin', -apple-system, 
                   BlinkMacSystemFont, "Segoe UI", Roboto, 
                   "Helvetica Neue", Arial, sans-serif;
      overflow: hidden;
    }

    /* 
      Тело страницы: вертикально по центру (justify-content: center),
      но выравниваем контент слева (align-items: flex-start).
    */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center; /* центрируем по вертикали */
      align-items: flex-start; /* выравниваем по левому краю по горизонтали */
      padding: 16px;
    }

    /* Загрузочный экран */
    #loader {
      position: absolute;  /* покрывает весь экран */
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;       
      opacity: 1;          /* Начальная непрозрачность */
      transition: opacity 0.5s ease; /* Плавное исчезновение */
    }
    #loader img {
      max-width: 200px; 
      width: auto;
      height: auto;
    }

    /* Основной контент (по умолчанию скрыт через opacity: 0) */
    #mainContent {
      width: 100%; 
      opacity: 0; 
      transition: opacity 0.5s ease; /* Плавное появление */

      /* 
         Убираем align-items: center, 
         чтобы заголовок и кнопки были слева.
      */
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    /* Заголовок выравниваем слева */
    h1 {
      font-size: 20px;     
      font-weight: 600;    
      margin-bottom: 16px;
      color: #007aff;      /* Синий цвет в «телеграмном» стиле */
      text-align: left;    /* Текст слева */
    }

    /* Контейнер с кнопками: занимает всю ширину */
    .buttons-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    /* Кнопки растягиваются на всю доступную ширину */
    .os-button {
      display: flex;
      align-items: center;
      justify-content: space-between; /* текст слева, стрелка справа */
      background-color: #2c2c2e;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      padding: 6px;   
      width: 100%;
    }
    .os-button:hover {
      background-color: #3a3a3c;
    }

    .os-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    /* Квадратная подложка для иконок */
    .os-icon-wrap {
      width: 36px;   
      height: 36px;
      background-color: #fff; 
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .os-icon-wrap img {
      width: 24px; 
      height: 24px;
      display: block;
    }

    /* Тонкая стрелочка ">" + небольшой отступ справа */
    .arrow-icon {
      width: 11px;
      height: 13px;
      margin-right: 12px; /* Подвигаем чуть левее от правого края */
    }
    .arrow-icon path {
      fill: none;
      stroke: #888;
      stroke-width: 1.2; 
      stroke-linecap: round;
      stroke-linejoin: round;
    }
  </style>
</head>
<body>

<!-- Загрузочный экран -->
<div id="loader">
  <img src="Cloud With Lightning.webp" alt="Loading...">
</div>

<!-- Основной контент -->
<div id="mainContent">

  <h1>Выберите операционную систему</h1>

  <div class="buttons-container">

    <!-- iOS -->
    <a href="#" class="os-button">
      <div class="os-left">
        <div class="os-icon-wrap">
          <img 
            src="https://www.svgrepo.com/show/473543/apple.svg" 
            alt="iOS">
        </div>
        <span>iOS</span>
      </div>
      <svg viewBox="0 0 6 8" class="arrow-icon" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 1 L5 4 L1 7" />
      </svg>
    </a>

    <!-- Android -->
    <a href="#" class="os-button">
      <div class="os-left">
        <div class="os-icon-wrap">
          <img 
            src="https://www.svgrepo.com/show/475631/android-color.svg"
            alt="Android">
        </div>
        <span>Android</span>
      </div>
      <svg viewBox="0 0 6 8" class="arrow-icon" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 1 L5 4 L1 7" />
      </svg>
    </a>

    <!-- MacOS -->
    <a href="#" class="os-button">
      <div class="os-left">
        <div class="os-icon-wrap">
          <img 
            src="https://img.icons8.com/color/48/mac-logo.png"
            alt="macOS">
        </div>
        <span>MacOS</span>
      </div>
      <svg viewBox="0 0 6 8" class="arrow-icon" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 1 L5 4 L1 7" />
      </svg>
    </a>

    <!-- Windows -->
    <a href="#" class="os-button">
      <div class="os-left">
        <div class="os-icon-wrap">
          <img 
            src="https://www.svgrepo.com/show/382713/windows-applications.svg"
            alt="Windows">
        </div>
        <span>Windows</span>
      </div>
      <svg viewBox="0 0 6 8" class="arrow-icon" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 1 L5 4 L1 7" />
      </svg>
    </a>

    <!-- Linux -->
    <a href="#" class="os-button">
      <div class="os-left">
        <div class="os-icon-wrap">
          <img 
            src="https://upload.wikimedia.org/wikipedia/commons/3/35/Tux.svg"
            alt="Linux">
        </div>
        <span>Linux</span>
      </div>
      <svg viewBox="0 0 6 8" class="arrow-icon" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 1 L5 4 L1 7" />
      </svg>
    </a>
    
  </div><!-- /buttons-container -->

</div><!-- /#mainContent -->

<script>
  // Генерируем случайное время от 2 до 4 секунд (в мс: 2000..4000)
  const randomTime = Math.floor(Math.random() * (4000 - 2000 + 1)) + 2000; 
  // Ссылка на loader и основной контент
  const loader = document.getElementById('loader');
  const main = document.getElementById('mainContent');

  // По истечении randomTime скрываем загрузчик (fade out) и показываем контент (fade in)
  setTimeout(() => {
    loader.style.opacity = '0'; // Плавное исчезновение

    setTimeout(() => {
      loader.style.display = 'none';   // Полностью убираем
      main.style.opacity = '1';        // Плавное появление контента
    }, 500);
  }, randomTime);
</script>

</body>
</html>
